<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page | The Yay Company">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>Contact</title>
</head>

<body>

    <div class="wrapper">
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="logo" href="index.html">The Yay Company</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Go</button>
                    </form>
                </div>
            </div>
        </nav>

    <main>

       <!-- CONTACT -->
        <div class="container">
           <div class="row">

            <!-- DETAILS -->
            <div class="col-md order-md-2">
                <ul class="list-group">
                    <li class="list-group-item"><i class="fas fa-envelope fa-2x"></i>hello@yay.com</li>
                    <li class="list-group-item"><i class="fas fa-phone fa-2x"></i>123 456 7890</li>
                    <li class="list-group-item"><i class="fas fa-map-marker-alt fa-2x"></i>123 Some Street
                    Somewhere
                    Some City
                    10000</li>
                </ul>
            </div>

               <!-- FORM -->
               <h1 class="contact-title">Submit your details</h1>
               
               <div class="col-md order-md-1">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="website">Website</label>
                        <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">https://</span>
                        <input type="website" class="form-control" id="website">
                    </div>
                    </div>
                    <div class="mb-3"> 
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="6"></textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
               </div>
           </div>
       </div>
    </div>
   </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
        <div><i class="fab fa-vimeo-v fa-2x"></i> <i class="fab fa-youtube fa-2x"></i></div>
        <div><a href="#">hello@yay.com</a></div>
        <div>Copyright 2020</div>
        </div>
    </footer>

    <!-- JS / BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
